<!DOCTYPE html>
<html lang="en">
<head>
        <title>TechCon 2024 conference</title>
        <meta charset="UTF-8">
</head>
<body>
        <header>
                <h1>Register for TechCon 2024</h1>
                <nav>
                        <ul>
				<li><a href="index.html">Home</a></li>
                                <li><a href="about.html">About</a></li>
                                <li><a href="schedule.html">Schedule</a></li>
                                <li><a href="contact.html">Contact</a></li>
                        </ul>
                </nav>
        </header>
        <main>
                <form>
			<label for="username">Username:</label>
			<input type="text" id="username" required placeholder="Username">

			<label for="email">Email:</label>
			<input type="email" id="email" required placeholder="example@domain.com">
			<label for="password">Password:</label>
			<input type="password" id="password" required minlength="8" maxlength="16" placeholder="password">
			<label for="checkbox">Agree with the terms and conditions</label>
			<input type="checkbox" id="checkbox" required placeholder="checkbox">

			<button type="submit">Submit</button>
		</form>
        </main>
        <footer>
                <p>&copy; Copyright 2024 TechCon Conference. All rights reserved.</p>
        </footer>
</body>
</html>
